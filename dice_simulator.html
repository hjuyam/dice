    <style>
        body {

        h1 {

        .settings select:hover {

        .number {

            color: white;

        .control-btn {

            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);

            max-width: 200px;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            color: white;
            font-size: 1rem;
            opacity: 0.8;
            min-height: 25px;
        }

        .switching {
            animation: pulse 0.05s infinite alternate;
        }

        .stopped {
            animation: celebrate 0.5s ease-out;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 480px) {

        @media (max-width: 320px) {

            }
            
            .number {

            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="settings">

            <select id="maxNumber" onchange="updateMaxNumber()">

        <div class="display" id="display">
            <div class="number" id="number">1</div>

        <button class="control-btn" id="controlBtn" onclick="toggleSwitch()">

    <script>
        let isSwitching = true;
        let switchInterval;
        let stopTimeout;
        let maxNumber = 3;

        function updateMaxNumber() {
            const selectElement = document.getElementById('maxNumber');
            maxNumber = parseInt(selectElement.value);
            
            // å¦‚æœå½“å‰åœ¨åˆ‡æ¢çŠ¶æ€ï¼Œé‡æ–°å¼€å§‹ä»¥åº”ç”¨æ–°çš„æœ€å¤§å€¼
            if (isSwitching) {
                clearInterval(switchInterval);
                startSwitching();
            }
        }

        function startSwitching() {
            const numberElement = document.getElementById('number');
            const displayElement = document.getElementById('display');
            
            displayElement.classList.add('switching');
            
            switchInterval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * maxNumber) + 1;
                numberElement.textContent = randomNum;
            }, 50); // é€Ÿåº¦æé«˜ä¸€å€ï¼šä»100msæ”¹ä¸º50ms
        }

        function stopSwitching() {
            const displayElement = document.getElementById('display');
            const numberElement = document.getElementById('number');
            
            clearInterval(switchInterval);
            displayElement.classList.remove('switching');
            displayElement.classList.add('stopped');
            
            // æœ€ç»ˆéšæœºé€‰æ‹©ä¸€ä¸ªæ•°å­—
            const finalNumber = Math.floor(Math.random() * maxNumber) + 1;
            numberElement.textContent = finalNumber;
            
            // ç§»é™¤åº†ç¥åŠ¨ç”»
            setTimeout(() => {
                displayElement.classList.remove('stopped');
            }, 500);
        }

        function toggleSwitch() {
            const controlBtn = document.getElementById('controlBtn');
            const status = document.getElementById('status');

            if (isSwitching) {
                // å½“å‰åœ¨åˆ‡æ¢ï¼Œç‚¹å‡»ååœæ­¢
                stopSwitching();
                controlBtn.textContent = 'å¼€å§‹';
                status.textContent = 'å·²åœæ­¢ï¼3ç§’åè‡ªåŠ¨å¼€å§‹åˆ‡æ¢...';
                isSwitching = false;

                // 3ç§’åè‡ªåŠ¨å¼€å§‹åˆ‡æ¢
                stopTimeout = setTimeout(() => {
                    startSwitching();
                    controlBtn.textContent = 'åœæ­¢';
                    status.textContent = 'æ•°å­—æ­£åœ¨å¿«é€Ÿåˆ‡æ¢ä¸­...';
                    isSwitching = true;
                }, 3000);
            } else {
                // å½“å‰å·²åœæ­¢ï¼Œç‚¹å‡»åç«‹å³å¼€å§‹
                clearTimeout(stopTimeout);
                startSwitching();
                controlBtn.textContent = 'åœæ­¢';
                status.textContent = 'æ•°å­—æ­£åœ¨å¿«é€Ÿåˆ‡æ¢ä¸­...';
                isSwitching = true;
            }
        }

        // é¡µé¢åŠ è½½æ—¶å¼€å§‹åˆ‡æ¢
        document.addEventListener('DOMContentLoaded', function() {
            startSwitching();
        });
    </script>
